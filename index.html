<!DOCTYPE html>
<html>

<head>
    <title>Community Forum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/icon" href="./codeclause1.png">    
</head>

<body>
    <div class="container pt-4" id="communityforumContainer">
        <h1 class="heading text-center">Community Forum</h1>
        <div class="forumcontainer" id="forumContainer">
            <form>
                <div class="form-group">
                  <label for="titleInput">Enter Name</label>
                  <input type="text" class="form-control" id="titleInput" aria-describedby="emailHelp" placeholder="Name here">
                  <small id="nameHelp" class="form-text text-muted">Enter Your Full Name.</small>
                </div>
                <div class="form-group">
                  <label for="forumTextarea">Comment</label>
                  <textarea rows="3" cols="40" id="forumTextarea" class="form-control" required>

                  </textarea><br />
                </div>
                <div class="form-check">
                  <label class="form-check-label btn btn-primary"  id="addBtn" for="exampleCheck1">Add Comment</label>
                </div>
              </form>
        </div>
        <div id="adding-forum"> </div>
    </div>
    <footer class="footer">
        <section class="first"  role="contentinfo">
            <h3> Designed for CodeClause </h3>
       </section>
        <section class="second">
            <h5> <i><span>&copy;2023</span>  <a href="https://github.com/rishu7866">Rishabh Kumar</a> </i></h5>
        </section>
        <section class="third">

        </section>
    </footer>
    <script src="script.js"></script>
</body>

</html>
